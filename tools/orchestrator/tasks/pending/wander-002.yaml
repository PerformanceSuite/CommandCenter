instructions: |
  Create the custom ReactFlow node components for Wander Mind Map.

  ## Target Files
  - hub/frontend/src/components/WanderMindMap/nodes/LocusNode.tsx
  - hub/frontend/src/components/WanderMindMap/nodes/CrystalNode.tsx
  - hub/frontend/src/components/WanderMindMap/nodes/FractalNode.tsx
  - hub/frontend/src/components/WanderMindMap/nodes/index.ts

  ## Requirements

  ### LocusNode (standard exploration node)
  - Size based on interestingness (20-50px)
  - Color from domain
  - Pulse animation for current node
  - Visit count badge
  - Hover tooltip with concept and domains

  ### CrystalNode (hardened insight)
  - Diamond shape (rotated square)
  - Glow effect based on confidence
  - Actionability indicator badge
  - Insight preview on hover

  ### FractalNode (security-encoded)
  - Square with security-colored border (gold/silver/red)
  - Lock icon overlay for non-decodable
  - Click to decode interaction

  ## Reference
  See SPEC sections for each node in the plan file.

  ## Deliverable
  - All node components implemented
  - Using Tailwind classes
  - Proper TypeScript typing
  - Commit and push
  - Create PR

