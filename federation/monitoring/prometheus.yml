# Prometheus Configuration for Federation Service
# Scrapes metrics from federation service every 15 seconds

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'commandcenter-federation'
    environment: 'production'

# Scrape configurations
scrape_configs:
  # Federation Service Metrics
  - job_name: 'federation'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['federation:8001']
        labels:
          service: 'federation-api'
          component: 'backend'

  # NATS Monitoring Metrics
  - job_name: 'nats'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['nats:8222']
        labels:
          service: 'nats-broker'
          component: 'messaging'

  # Prometheus Self-Monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'
          component: 'monitoring'

