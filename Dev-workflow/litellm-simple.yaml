# Minimal working config for LiteLLM
model_list:
  - model_name: gpt-4o
    litellm_params:
      model: openai/gpt-4o
  
  - model_name: claude-3.5-sonnet
    litellm_params:
      model: anthropic/claude-3-5-sonnet-20241022
  
  - model_name: gemini-1.5-flash
    litellm_params:
      model: gemini/gemini-1.5-flash

general_settings:
  master_key: dev_master_key_please_change
  
litellm_settings:
  drop_params: true
