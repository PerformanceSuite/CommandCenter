[pytest]
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
markers =
    storage: tests for storage functionality
    manage: tests for management functionality
    routing: tests for routing functionality
    usage: tests for usage tracking
    integration: integration tests
