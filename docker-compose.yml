name: ${COMPOSE_PROJECT_NAME:-commandcenter}

services:
  postgres:
    image: postgres:16-alpine
    container_name: ${COMPOSE_PROJECT_NAME:-commandcenter}_db
    environment:
      POSTGRES_DB: commandcenter
      POSTGRES_USER: commandcenter
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U commandcenter"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - commandcenter

  redis:
    image: redis:7-alpine
    container_name: ${COMPOSE_PROJECT_NAME:-commandcenter}_redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - commandcenter

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ${COMPOSE_PROJECT_NAME:-commandcenter}_backend
    environment:
      # Database (use asyncpg driver for async SQLAlchemy)
      DATABASE_URL: postgresql+asyncpg://commandcenter:${DB_PASSWORD:-changeme}@postgres:5432/commandcenter
      POSTGRES_USER: commandcenter
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: commandcenter

      # Security
      SECRET_KEY: ${SECRET_KEY}
      ENCRYPTION_SALT: ${ENCRYPTION_SALT:-dev-encryption-salt-change-in-production}

      # CORS - JSON array format
      CORS_ORIGINS: '["http://localhost:3000", "http://localhost:5173", "http://localhost:${FRONTEND_PORT:-3000}"]'

      # Storage
      RAG_STORAGE_PATH: /app/rag_storage
      CHROMADB_PATH: /app/rag_storage/chromadb
      KNOWLEDGE_BASE_PATH: /app/rag_storage/chromadb

      # KnowledgeBeast Integration
      USE_KNOWLEDGEBEAST: ${USE_KNOWLEDGEBEAST:-false}
      KNOWLEDGEBEAST_DB_PATH: ${KNOWLEDGEBEAST_DB_PATH:-./kb_chroma_db}
      KNOWLEDGEBEAST_EMBEDDING_MODEL: ${KNOWLEDGEBEAST_EMBEDDING_MODEL:-all-MiniLM-L6-v2}

      # API Keys
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      GITHUB_TOKEN: ${GITHUB_TOKEN}
      SLACK_TOKEN: ${SLACK_TOKEN:-}

      # Redis & Celery
      REDIS_URL: redis://redis:6379
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0

      # Environment
      ENVIRONMENT: ${ENVIRONMENT:-production}
      DEBUG: ${DEBUG:-false}
    volumes:
      - rag_storage:/app/rag_storage
      - ./backend/output:/app/output
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health').read()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - commandcenter

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: production
    container_name: ${COMPOSE_PROJECT_NAME:-commandcenter}_frontend
    environment:
      VITE_API_URL: http://localhost:${BACKEND_PORT:-8000}
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "test -f /usr/share/nginx/html/index.html"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - commandcenter

  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ${COMPOSE_PROJECT_NAME:-commandcenter}_celery_worker
    command: celery -A app.tasks worker --loglevel=info --concurrency=4
    environment:
      # Database
      DATABASE_URL: postgresql+asyncpg://commandcenter:${DB_PASSWORD:-changeme}@postgres:5432/commandcenter
      POSTGRES_USER: commandcenter
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: commandcenter

      # Celery
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0

      # Security
      SECRET_KEY: ${SECRET_KEY}
      ENCRYPTION_SALT: ${ENCRYPTION_SALT:-dev-encryption-salt-change-in-production}

      # Storage
      RAG_STORAGE_PATH: /app/rag_storage
      CHROMADB_PATH: /app/rag_storage/chromadb

      # API Keys
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      GITHUB_TOKEN: ${GITHUB_TOKEN}

      # Redis
      REDIS_URL: redis://redis:6379

      # Environment
      ENVIRONMENT: ${ENVIRONMENT:-production}
      DEBUG: ${DEBUG:-false}
    volumes:
      - rag_storage:/app/rag_storage
      - ./backend/output:/app/output
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - commandcenter

  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ${COMPOSE_PROJECT_NAME:-commandcenter}_celery_beat
    command: celery -A app.tasks beat --loglevel=info
    environment:
      # Database
      DATABASE_URL: postgresql+asyncpg://commandcenter:${DB_PASSWORD:-changeme}@postgres:5432/commandcenter

      # Celery
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0

      # Security
      SECRET_KEY: ${SECRET_KEY}

      # Redis
      REDIS_URL: redis://redis:6379

      # Environment
      ENVIRONMENT: ${ENVIRONMENT:-production}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - commandcenter

  flower:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ${COMPOSE_PROJECT_NAME:-commandcenter}_flower
    command: celery -A app.tasks flower --port=5555
    ports:
      - "${FLOWER_PORT:-5555}:5555"
    environment:
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - commandcenter

volumes:
  postgres_data:
    driver: local
  rag_storage:
    driver: local
  redis_data:
    driver: local

networks:
  commandcenter:
    driver: bridge
