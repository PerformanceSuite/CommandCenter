groups:
  - name: commandcenter_alerts
    interval: 30s
    rules:
      # Service availability alerts
      - alert: ServiceDown
        expr: up == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Service {{ $labels.job }} is down"
          description: "{{ $labels.job }} on {{ $labels.instance }} has been down for more than 2 minutes."

      # Backend specific alerts
      - alert: HighRequestLatency
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket{job="backend"}[5m])) > 1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High request latency on backend"
          description: "95th percentile latency is above 1 second (current: {{ $value }}s)"

      - alert: HighErrorRate
        expr: rate(http_requests_total{job="backend",status=~"5.."}[5m]) / rate(http_requests_total{job="backend"}[5m]) > 0.05
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "High error rate on backend"
          description: "Error rate is above 5% (current: {{ $value | humanizePercentage }})"

      # Database alerts
      - alert: PostgresqlDown
        expr: pg_up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "PostgreSQL is down"
          description: "PostgreSQL database is not responding"

      - alert: PostgresqlTooManyConnections
        expr: sum by (instance) (pg_stat_database_numbackends) > (pg_settings_max_connections * 0.8)
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "PostgreSQL connection count high"
          description: "PostgreSQL has {{ $value }} connections (>80% of max)"

      # Redis alerts
      - alert: RedisDown
        expr: redis_up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Redis is down"
          description: "Redis instance is not responding"

      - alert: RedisHighMemoryUsage
        expr: redis_memory_used_bytes / redis_memory_max_bytes > 0.9
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Redis memory usage high"
          description: "Redis is using {{ $value | humanizePercentage }} of available memory"

      # System resource alerts
      - alert: HighCpuUsage
        expr: 100 - (avg by (instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage detected"
          description: "CPU usage is above 80% (current: {{ $value }}%)"

      - alert: HighMemoryUsage
        expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 85
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage detected"
          description: "Memory usage is above 85% (current: {{ $value }}%)"

      - alert: DiskSpaceRunningOut
        expr: (node_filesystem_avail_bytes{mountpoint="/"} / node_filesystem_size_bytes{mountpoint="/"}) * 100 < 15
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Disk space running low"
          description: "Less than 15% disk space remaining (current: {{ $value }}%)"

      - alert: DiskSpaceCritical
        expr: (node_filesystem_avail_bytes{mountpoint="/"} / node_filesystem_size_bytes{mountpoint="/"}) * 100 < 5
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Disk space critically low"
          description: "Less than 5% disk space remaining (current: {{ $value }}%)"

      # Container alerts
      - alert: ContainerHighCpu
        expr: (sum(rate(container_cpu_usage_seconds_total{name!=""}[5m])) by (name) * 100) > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Container {{ $labels.name }} high CPU usage"
          description: "Container CPU usage is above 80% (current: {{ $value }}%)"

      - alert: ContainerHighMemory
        expr: (container_memory_usage_bytes{name!=""} / container_spec_memory_limit_bytes{name!=""}) * 100 > 85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Container {{ $labels.name }} high memory usage"
          description: "Container memory usage is above 85% (current: {{ $value }}%)"

  # Phase C: Enhanced Observability Alerts
  - name: phase_c_alerts
    interval: 30s
    rules:
      # Error tracking alerts
      - alert: HighErrorRate
        expr: |
          (rate(commandcenter_errors_total[5m]) / rate(http_requests_total[5m])) > 0.05
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value | humanizePercentage }} (threshold: 5%)"

      # Database observability alerts
      - alert: DatabasePoolExhausted
        expr: |
          (pg_stat_database_numbackends{datname="commandcenter"} / pg_settings_max_connections) > 0.9
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "Database connection pool nearly exhausted"
          description: "Pool utilization is {{ $value | humanizePercentage }} (threshold: 90%)"

      - alert: SlowDatabaseQueries
        expr: |
          histogram_quantile(0.95, rate(pg_stat_statements_mean_exec_time_bucket[5m])) > 1.0
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Slow database queries detected"
          description: "P95 query latency is {{ $value }}s (threshold: 1s)"

      # API performance alerts
      - alert: SlowAPIResponses
        expr: |
          histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 1.0
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "API P95 latency above threshold"
          description: "P95 latency is {{ $value }}s (threshold: 1s)"

      # Celery worker alerts
      - alert: CeleryWorkerDown
        expr: |
          celery_workers_active < 1
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "No Celery workers active"
          description: "Background job processing is stopped"

      - alert: CeleryHighFailureRate
        expr: |
          (rate(celery_task_failures_total[5m]) / rate(celery_tasks_total[5m])) > 0.1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High Celery task failure rate"
          description: "Task failure rate is {{ $value | humanizePercentage }} (threshold: 10%)"

      - alert: CeleryQueueBacklog
        expr: |
          celery_queue_depth > 100
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Large Celery queue backlog"
          description: "Queue depth is {{ $value }} tasks (threshold: 100)"

      # Disk space alert (Phase C specific threshold)
      - alert: DiskSpaceLow
        expr: |
          (node_filesystem_avail_bytes / node_filesystem_size_bytes) < 0.1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Disk space below 10%"
          description: "Available: {{ $value | humanizePercentage }}"
